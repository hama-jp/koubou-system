<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StickyBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Custom JS -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Layout -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">StickyBoard</span>
        <div class="mdl-layout-spacer"></div>
        <!-- Add Sticky Button -->
        <button id="add-sticky" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="mdl-layout__content">
      <div class="container">
        <!-- Color Picker -->
        <div id="color-picker" class="color-picker">
          <button class="color-btn yellow" data-color="#FFEB3B"></button>
          <button class="color-btn pink" data-color="#E91E63"></button>
          <button class="color-btn blue" data-color="#2196F3"></button>
          <button class="color-btn green" data-color="#4CAF50"></button>
          <button class="color-btn orange" data-color="#FF9800"></button>
        </div>

        <!-- Sticky Board Area -->
        <div id="board" class="board"></div>
      </div>
    </main>
  </div>
</body>
</html>
