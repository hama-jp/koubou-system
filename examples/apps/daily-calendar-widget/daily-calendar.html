<!DOCTYPE html>
<html lang="ja">
<head>

<title>日めくりカレンダー</title>
<link rel="stylesheet" href="daily-calendar.css">
</head>
<body>
<div id="daily-calendar-widget">

  </div>
</div>
<script src="daily-calendar.js"></script>
</body>
</html>
