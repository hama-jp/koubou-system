        let logBuffer = [];
        let maxLogEntries = 100; // „Éà„Éº„ÇØ„É≥ÁØÄÁ¥Ñ„ÅÆ„Åü„ÇÅÊúÄÂ§ß100Ë°å

        const mockMessages = [

            { type: 'info', message: 'gemini-repo-cliÁµåÁî±„ÅßOllama„Å´Êé•Á∂ö' },
            { type: 'success', message: '‚úÖ OllamaÊé•Á∂öÊàêÂäü (192.168.11.6:11434)' },
            { type: 'processing', message: '„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÊßãÁØâ‰∏≠... (files: 3, tokens: ~2000)' },

            { type: 'success', message: '‚úÖ „É¨„Çπ„Éù„É≥„ÇπÁîüÊàêÂÆå‰∫Ü (3.2Áßí)' },

            { type: 'error', message: '‚ùå „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Çø„Ç§„É†„Ç¢„Ç¶„Éà: ÂÜçË©¶Ë°å‰∏≠...' },
            { type: 'info', message: '„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂÆüË°å' },
        ];
        
        // „É¢„ÉÉ„ÇØ„ÉØ„Éº„Ç´„Éº„Éá„Éº„Çø
        const mockWorkers = [
            {
                worker_id: 'local_001',
                location: 'local',
                status: 'idle',
                performance_factor: 1.0,
                tasks_completed: 15,
                tasks_failed: 0
            },
            {

                tasks_failed: 1,
                current_task: 'task_001',
                current_task_content: 'Generate API documentation with examples'
            },
            {
                worker_id: 'remote_lan_001',
                location: 'remote',
                status: 'busy',
                performance_factor: 0.5,
                tasks_completed: 8,
                tasks_failed: 0,
                endpoint_url: 'http://192.168.11.6:11434',
                current_task: 'task_002',
                current_task_content: 'Translate user manual to Japanese'
            }
        ];
        
        function selectWorkerTab(tab) {
            selectedTab = tab;
            document.querySelectorAll('.terminal-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            filterLogs();
        }
        
        function filterLogs() {
            const output = document.getElementById('terminal-output');
            let filteredLogs = logBuffer;
            
            if (selectedTab === 'local') {
                filteredLogs = logBuffer.filter(log => log.worker && log.worker.includes('local'));
            } else if (selectedTab === 'remote') {
                filteredLogs = logBuffer.filter(log => log.worker && log.worker.includes('remote'));
            } else if (selectedTab === 'errors') {
                filteredLogs = logBuffer.filter(log => log.type === 'error' || log.type === 'warning');
            }
            
            output.innerHTML = filteredLogs.map(log => createLogEntry(log)).join('');
            if (autoScroll) {
                output.scrollTop = output.scrollHeight;
            }
        }
        
        function createLogEntry(log) {
            const timestamp = new Date(log.timestamp).toLocaleTimeString('ja-JP');
            return `
                <div class="log-entry ${log.type}">
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-worker">${log.worker}:</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `;
        }
        
        function addLogEntry(worker, type, message) {
            if (isPaused) return;
            
            const log = {
                timestamp: Date.now(),
                worker: worker,
                type: type,
                message: message
            };
            
            logBuffer.push(log);
            
            // „Éà„Éº„ÇØ„É≥ÁØÄÁ¥Ñ„ÅÆ„Åü„ÇÅÂè§„ÅÑ„É≠„Ç∞„ÇíÂâäÈô§
            if (logBuffer.length > maxLogEntries) {
                logBuffer.shift();
            }
            
            // „É¨„Éº„ÉàË®àÁÆó
            const now = Date.now();
            if (now - lastMessageTime < 1000) {
                messageRate++;
            } else {
                messageRate = 1;
                lastMessageTime = now;
            }
            
            updateLogStats();
            
            // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Å´Âøú„Åò„Å¶Ë°®Á§∫
            if (shouldShowLog(log)) {
                const output = document.getElementById('terminal-output');
                const entry = createLogEntry(log);
                output.insertAdjacentHTML('beforeend', entry);
                
                // Âè§„ÅÑ„Ç®„É≥„Éà„É™„ÇíÂâäÈô§
                while (output.children.length > maxLogEntries) {
                    output.removeChild(output.firstChild);
                }
                
                if (autoScroll) {
                    output.scrollTop = output.scrollHeight;
                }
            }
        }
        
        function shouldShowLog(log) {
            if (selectedTab === 'all') return true;
            if (selectedTab === 'local' && log.worker.includes('local')) return true;
            if (selectedTab === 'remote' && log.worker.includes('remote')) return true;
            if (selectedTab === 'errors' && (log.type === 'error' || log.type === 'warning')) return true;
            return false;
        }
        
        function updateLogStats() {
            document.getElementById('log-count').textContent = logBuffer.length;
            document.getElementById('log-rate').textContent = messageRate;
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            event.target.classList.toggle('active', autoScroll);
        }
        
        function clearTerminal() {
            logBuffer = [];
            document.getElementById('terminal-output').innerHTML = '';
            updateLogStats();
        }
        
        function togglePause() {
            isPaused = !isPaused;
            event.target.textContent = isPaused ? '‚ñ∂Ô∏è ÂÜçÈñã' : '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
            event.target.classList.toggle('active', isPaused);

        function renderWorker(worker) {
            const locationIcon = worker.location === 'local' ? 'üíª' : 'üåê';
            const statusClass = worker.status;
            const locationClass = worker.location;
            const isSelected = selectedWorker === worker.worker_id;
            
            // „Çπ„ÉÜ„Éº„Çø„Çπ„Ç¢„Ç§„Ç≥„É≥
            let statusIcon = '';
            let statusText = worker.status;
            switch(worker.status) {
                case 'idle':
                    statusIcon = '‚è∏Ô∏è';
                    statusText = 'IDLE';
                    break;
                case 'busy':
                    statusIcon = '‚öôÔ∏è';
                    statusText = 'WORKING';
                    break;
                case 'processing':
                    statusIcon = 'üîÑ';
                    statusText = 'PROCESSING';
                    break;
                case 'offline':
                    statusIcon = 'üî¥';
                    statusText = 'OFFLINE';
                    break;
            }
            
            return `
                <div class="worker-card ${locationClass} ${statusClass} ${isSelected ? 'selected' : ''}" 
                     onclick="selectWorker('${worker.worker_id}')">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <div>
                            <span style="font-size: 20px;">${locationIcon}</span>
                            <span style="font-weight: 600; font-size: 14px;">${worker.worker_id}</span>
                        </div>
                    </div>
                    
                    <div class="worker-status ${worker.status}">
                        ${statusIcon} ${statusText}

                    ${worker.current_task_content ? `
                        <div class="current-task">
                            ${worker.current_task_content.substring(0, 30)}...
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 10px; display: flex; justify-content: space-between; font-size: 12px; color: #6b7280;">
                        <span>ÂÆå‰∫Ü: ${worker.tasks_completed}</span>
                        <span>ÊÄßËÉΩ: ${worker.performance_factor}x</span>
                    </div>
                </div>
            `;
        }
        
        function selectWorker(workerId) {
            selectedWorker = selectedWorker === workerId ? 'all' : workerId;
            document.getElementById('selected-worker').textContent = 
                selectedWorker === 'all' ? '(ÂÖ®„ÉØ„Éº„Ç´„Éº)' : `(${selectedWorker})`;
            updateWorkers();
        }
        
        function updateWorkers() {
            const container = document.getElementById('workers-container');
            container.innerHTML = mockWorkers.map(renderWorker).join('');
            document.getElementById('worker-count').textContent = `(${mockWorkers.length} workers)`;
        }
        
        function refreshWorkers() {
            updateWorkers();
            addLogEntry('system', 'info', '„ÉØ„Éº„Ç´„ÉºÊÉÖÂ†±„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü');
        }
        
        // „É©„É≥„ÉÄ„É†„É≠„Ç∞ÁîüÊàêÔºà„Éá„É¢Áî®Ôºâ
        function generateRandomLog() {
            if (isPaused) return;
            
            const worker = mockWorkers[Math.floor(Math.random() * mockWorkers.length)];
            const logData = mockMessages[Math.floor(Math.random() * mockMessages.length)];
            
            addLogEntry(worker.worker_id, logData.type, logData.message);
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            updateWorkers();
            
            // ÂàùÊúü„É≠„Ç∞
            addLogEntry('system', 'success', 'üöÄ Â∑•Êàø„Ç∑„Çπ„ÉÜ„É†Ëµ∑ÂãïÂÆå‰∫Ü');
            addLogEntry('system', 'info', '„ÉØ„Éº„Ç´„Éº„Éó„Éº„É´ÂàùÊúüÂåñ‰∏≠...');
            addLogEntry('local_001', 'success', '„ÉØ„Éº„Ç´„ÉºËµ∑ÂãïÂÆå‰∫Ü');
            addLogEntry('local_002', 'success', '„ÉØ„Éº„Ç´„ÉºËµ∑ÂãïÂÆå‰∫Ü');
            addLogEntry('remote_lan_001', 'success', '„É™„É¢„Éº„Éà„ÉØ„Éº„Ç´„ÉºÊé•Á∂öÁ¢∫Á´ã');
            
            // „Éá„É¢Áî®: „É©„É≥„ÉÄ„É†„É≠„Ç∞ÁîüÊàêÔºà3Áßí„Åî„Å®Ôºâ
            setInterval(generateRandomLog, 3000);
            
            // Áµ±Ë®àÊõ¥Êñ∞
            setInterval(() => {

                updateLogStats();
            }, 1000);
        });
