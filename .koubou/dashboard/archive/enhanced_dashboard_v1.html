        /* „É°„Ç§„É≥„Ç∞„É™„ÉÉ„Éâ */

        /* „Ç´„Éº„ÉâÂÖ±ÈÄö */

        .worker-card.busy {

        /* „Ç∑„Çπ„ÉÜ„É†„É°„Éà„É™„ÇØ„Çπ */
        .metrics-grid {

<body>
    <div class="container">

        <header>

        <!-- „Çø„Çπ„ÇØ„Ç≠„É•„Éº„Å®„É°„Éà„É™„ÇØ„Çπ -->
        <div class="dashboard-grid">
            <!-- „Çø„Çπ„ÇØ„Ç≠„É•„Éº -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìã „Çø„Çπ„ÇØ„Ç≠„É•„Éº</h2>
                    <span id="task-count" style="font-size: 14px; color: #6b7280;">0 tasks</span>

                </div>
            </div>

            <!-- „Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„É°„Éà„É™„ÇØ„Çπ -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìä „Ç∑„Çπ„ÉÜ„É†„É°„Éà„É™„ÇØ„Çπ</h2>
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div id="total-tasks" class="metric-value">0</div>
                        <div class="metric-label">Total Tasks</div>

                    </div>
                    <div class="metric-card">

                    </div>

    <script>
        // WebSocketÊé•Á∂ö
        let ws = null;
        let reconnectInterval = null;
        
        // „É¢„ÉÉ„ÇØ„Éá„Éº„ÇøÔºàÂÆüÈöõ„ÅØWebSocket„Åæ„Åü„ÅØAPI„Åã„ÇâÂèñÂæóÔºâ
        const mockWorkers = [
            {
                worker_id: 'local_001',
                location: 'local',
                status: 'idle',
                performance_factor: 1.0,
                tasks_completed: 15,
                tasks_failed: 0,
                endpoint_url: null
            },
            {
                worker_id: 'local_002',
                location: 'local',
                status: 'busy',
                performance_factor: 1.0,
                tasks_completed: 12,
                tasks_failed: 1,
                current_task: 'task_001',
                current_task_content: 'Generate a comprehensive API documentation for the REST endpoints including authentication flow and error handling'
            },
            {
                worker_id: 'remote_lan_001',
                location: 'remote',
                status: 'processing',
                performance_factor: 0.5,
                tasks_completed: 8,
                tasks_failed: 0,
                endpoint_url: 'http://192.168.11.6:11434',
                current_task: 'task_002',
                current_task_content: 'Translate the user manual from English to Japanese with technical terminology preserved'
            },
            {
                worker_id: 'remote_lan_002',
                location: 'remote',
                status: 'offline',
                performance_factor: 0.5,
                tasks_completed: 5,
                tasks_failed: 2,
                endpoint_url: 'http://192.168.11.7:11434'
            }
        ];

        const mockTasks = [
            {
                task_id: 'task_003',
                priority: 9,
                content: 'Generate API documentation',
                status: 'pending'
            },
            {
                task_id: 'task_004',
                priority: 5,
                content: 'Translate README to Japanese',
                status: 'pending'
            },
            {
                task_id: 'task_005',
                priority: 2,
                content: 'Simple greeting generation',
                status: 'pending'
            }
        ];

        function connectWebSocket() {
            // WebSocket„ÅØ„Ç™„Éó„Ç∑„Éß„Éä„É´ - Êé•Á∂ö„Åß„Åç„Å™„Åè„Å¶„ÇÇÂãï‰Ωú„Åô„Çã
            try {
                ws = new WebSocket('ws://localhost:8766');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    clearInterval(reconnectInterval);
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected - using fallback mode');
                    updateConnectionStatus(false);
                    // ÂÜçÊé•Á∂ö„ÅØË©¶„Åø„Çã„Åå„ÄÅ„Ç®„É©„Éº„Å´„ÅØ„Åó„Å™„ÅÑ
                    // scheduleReconnect();
                };
                
                ws.onerror = (error) => {
                    console.log('WebSocket not available - continuing with mock data');
                    updateConnectionStatus(false);
                };
            } catch (error) {
                console.log('WebSocket not available - using mock data mode');
                updateConnectionStatus(false);
            }
        }

        function scheduleReconnect() {
            if (!reconnectInterval) {
                reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    connectWebSocket();
                }, 5000);
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.className = 'status-indicator online';
                statusEl.innerHTML = '<span class="pulse green"></span> Live Mode';
            } else {
                // WebSocketÊé•Á∂ö„Å™„Åó„Åß„ÇÇÂãï‰Ωú„Åô„Çã„Åì„Å®„ÇíÁ§∫„Åô
                statusEl.className = 'status-indicator online';
                statusEl.innerHTML = '<span class="pulse green"></span> Mock Mode';
            }
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'workers_update') {
                updateWorkers(data.workers);
            } else if (data.type === 'tasks_update') {
                updateTasks(data.tasks);
            } else if (data.type === 'metrics_update') {
                updateMetrics(data.metrics);
            }
        }

        function renderWorker(worker) {
            const locationIcon = worker.location === 'local' ? 'üíª' : 'üåê';
            const statusClass = worker.status;
            const locationClass = worker.location;
            const successRate = worker.tasks_completed + worker.tasks_failed > 0 
                ? Math.round((worker.tasks_completed / (worker.tasks_completed + worker.tasks_failed)) * 100)
                : 100;
            const performancePercent = worker.performance_factor * 100;
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫Áî®„ÅÆ„Ç¢„Ç§„Ç≥„É≥„Å®„ÉÜ„Ç≠„Çπ„Éà
            let statusIcon = '';
            let statusText = worker.status;
            switch(worker.status) {
                case 'idle':
                    statusIcon = '‚è∏Ô∏è';
                    statusText = 'IDLE';
                    break;
                case 'busy':
                    statusIcon = '‚öôÔ∏è';
                    statusText = 'WORKING';
                    break;
                case 'processing':
                    statusIcon = 'üîÑ';
                    statusText = 'PROCESSING';
                    break;
                case 'offline':
                    statusIcon = 'üî¥';
                    statusText = 'OFFLINE';
                    break;
                default:
                    statusIcon = '‚ùì';
            }
            
            // „Çø„Çπ„ÇØ„ÅÆË©≥Á¥∞ÔºàÊúÄÂàù„ÅÆ50ÊñáÂ≠óÁ®ãÂ∫¶Ôºâ
            let taskInfo = '';
            if ((worker.status === 'busy' || worker.status === 'processing') && worker.current_task_content) {
                const taskText = worker.current_task_content.substring(0, 50);
                taskInfo = `
                    <div class="current-task">
                        <span class="current-task-label">Task:</span>
                        ${taskText}${worker.current_task_content.length > 50 ? '...' : ''}
                    </div>
                `;
            }
            
            return `
                <div class="worker-card ${locationClass} ${statusClass}">
                    <div class="worker-header">
                        <div>
                            <span class="worker-icon">${locationIcon}</span>
                            <span class="worker-name">${worker.worker_id}</span>
                        </div>
                        <span class="worker-location ${locationClass}">${worker.location}</span>
                    </div>
                    
                    <div class="worker-status ${worker.status}">
                        ${statusIcon} ${statusText}
                    </div>
                    
                    ${worker.endpoint_url ? `<div class="endpoint-info">${worker.endpoint_url}</div>` : ''}
                    
                    ${taskInfo}
                    
                    <div class="worker-stats">
                        <div class="worker-stat">
                            <div class="worker-stat-value">${worker.tasks_completed || 0}</div>
                            <div class="worker-stat-label">Completed</div>
                        </div>
                        <div class="worker-stat">
                            <div class="worker-stat-value">${successRate}%</div>
                            <div class="worker-stat-label">Success</div>
                        </div>
                    </div>
                    
                    <div class="performance-bar">
                        <div class="performance-fill" style="width: ${performancePercent}%"></div>
                    </div>
                    <div class="performance-label">
                        <span>Performance</span>
                        <span>${worker.performance_factor.toFixed(1)}x</span>
                    </div>
                </div>
            `;
        }

        function renderTask(task) {
            const priorityClass = task.priority >= 8 ? 'high' : 
                                 task.priority >= 5 ? 'medium' : 'low';
            const priorityLabel = task.priority >= 8 ? 'HIGH' : 
                                 task.priority >= 5 ? 'MED' : 'LOW';
            
            return `
                <div class="task-item ${priorityClass}-priority">
                    <div class="task-info">
                        <div class="task-id">${task.task_id}</div>
                        <div class="task-content">${task.content}</div>
                    </div>
                    <span class="task-priority priority-${priorityClass}">
                        ${priorityLabel} (${task.priority})
                    </span>
                </div>
            `;
        }

        function updateWorkers(workers = mockWorkers) {
            const container = document.getElementById('workers-container');
            const workerCount = document.getElementById('worker-count');
            
            container.innerHTML = workers.map(renderWorker).join('');
            workerCount.textContent = `(${workers.length} workers)`;
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„ÉØ„Éº„Ç´„ÉºÊï∞„ÇíÊõ¥Êñ∞
            const activeCount = workers.filter(w => w.status !== 'idle').length;
            document.getElementById('active-workers').textContent = activeCount;
        }

        function updateTasks(tasks = mockTasks) {
            const container = document.getElementById('task-queue');
            const taskCount = document.getElementById('task-count');
            
            container.innerHTML = tasks.map(renderTask).join('');
            taskCount.textContent = `${tasks.length} tasks`;
            
            // „Çø„Çπ„ÇØÁ∑èÊï∞„ÇíÊõ¥Êñ∞
            document.getElementById('total-tasks').textContent = tasks.length;
        }

        function updateMetrics(metrics) {
            if (metrics.success_rate !== undefined) {
                document.getElementById('success-rate').textContent = `${metrics.success_rate}%`;
            }
            if (metrics.avg_time !== undefined) {
                document.getElementById('avg-time').textContent = `${metrics.avg_time}s`;
            }
        }

        function refreshWorkers() {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅAPI„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
            console.log('Refreshing workers...');
            updateWorkers();
            updateTasks();
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // WebSocketÊé•Á∂ö„ÇíË©¶„Åø„Çã
            connectWebSocket();
            
            // ÂàùÊúü„Éá„Éº„Çø„Çí„É≠„Éº„ÉâÔºà„É¢„ÉÉ„ÇØ„Éá„Éº„Çø‰ΩøÁî®Ôºâ
            updateWorkers();
            updateTasks();
            
            // ÂÆöÊúüÊõ¥Êñ∞Ôºà5Áßí„Åî„Å®Ôºâ
            setInterval(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    // WebSocket„ÅåÊé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ„É¢„ÉÉ„ÇØ„Éá„Éº„Çø„Çí‰ΩøÁî®
                    refreshWorkers();
                }
            }, 5000);
        });
    </script>
