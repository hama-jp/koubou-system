    <script>
        // çŠ¶æ…‹ç®¡ç†
        let autoScroll = true;
        let isPaused = false;
        let selectedWorker = 'all';
        let logBuffer = [];
        let maxLogEntries = 100; // ãƒˆãƒ¼ã‚¯ãƒ³ç¯€ç´„ã®ãŸã‚æœ€å¤§100è¡Œ
        let messageRate = 0;
        let lastMessageTime = Date.now();
        
        // APIã‹ã‚‰å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’æ ¼ç´
        let currentWorkers = [];
        let currentTasks = [];
        let processedLogs = new Set(); // é‡è¤‡ãƒ­ã‚°é˜²æ­¢ç”¨
        
        // ã‚¿ãƒ¼ãƒŸãƒŠãƒ«æ“ä½œ
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
        }
        
        function clearTerminal() {
            document.getElementById('terminal-output').innerHTML = '';
            logBuffer = [];
            processedLogs.clear();
            updateLogStats();
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        function selectWorkerTab(workerId) {
            document.querySelectorAll('.terminal-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            selectedWorker = workerId;
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°è¡¨ç¤ºã‚’æ›´æ–°
            const displayName = workerId === 'all' ? 'å…¨ãƒ¯ãƒ¼ã‚«ãƒ¼' : 
                              workerId === 'local' ? 'ãƒ­ãƒ¼ã‚«ãƒ«ã®ã¿' :
                              workerId === 'remote' ? 'ãƒªãƒ¢ãƒ¼ãƒˆã®ã¿' :
                              'ã‚¨ãƒ©ãƒ¼ã®ã¿';
            document.getElementById('selected-worker').textContent = `(${displayName})`;
            
            // ãƒ­ã‚°ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            filterLogs();
        }
        
        function filterLogs() {
            const entries = document.querySelectorAll('.log-entry');
            entries.forEach(entry => {
                const worker = entry.querySelector('.log-worker').textContent;
                const isError = entry.classList.contains('error');
                
                let show = true;
                if (selectedWorker === 'local' && !worker.includes('local')) show = false;
                if (selectedWorker === 'remote' && !worker.includes('remote')) show = false;
                if (selectedWorker === 'errors' && !isError) show = false;
                
                entry.style.display = show ? 'flex' : 'none';
            });
        }
        
        // ãƒ­ã‚°ã‚¨ãƒ³ãƒˆãƒªè¿½åŠ 
        function addLogEntry(worker, type, message) {
            const terminal = document.getElementById('terminal-output');
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            
            // ãƒ­ã‚°ãƒãƒƒãƒ•ã‚¡ã«è¿½åŠ 
            logBuffer.push({ timestamp, worker, type, message });
            
            // ãƒˆãƒ¼ã‚¯ãƒ³ç¯€ç´„: å¤ã„ã‚¨ãƒ³ãƒˆãƒªã‚’å‰Šé™¤
            if (terminal.children.length >= maxLogEntries) {
                terminal.removeChild(terminal.firstChild);
            }
            
            // ã‚¿ã‚¤ãƒ—ã‚¢ã‚¤ã‚³ãƒ³
            const typeIcons = {
                'info': 'â„¹ï¸',
                'success': 'âœ…',
                'warning': 'âš ï¸',
                'error': 'âŒ',
                'processing': 'ğŸ”„'
            };
            const typeIcon = typeIcons[type] || 'ğŸ“';
            
            // ã‚¨ãƒ³ãƒˆãƒªä½œæˆ
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const logKey = `${timestamp}_${worker}_${message}`;
            entry.dataset.logKey = logKey;
            entry.innerHTML = `
                <span class="log-time">${timestamp}</span>
                <span class="log-worker">[${worker}]</span>
                <span class="log-type">${typeIcon}</span>
                <span class="log-message">${message}</span>
            `;
            
            terminal.appendChild(entry);
            
            // ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
            if (selectedWorker !== 'all') {
                filterLogs();
            }
            
            // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            if (autoScroll) {
                terminal.scrollTop = terminal.scrollHeight;
            }
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ¬ãƒ¼ãƒˆæ›´æ–°
            messageRate++;
            updateLogStats();
        }
        
        function updateLogStats() {
            document.getElementById('log-count').textContent = document.querySelectorAll('.log-entry').length;
            document.getElementById('log-rate').textContent = messageRate.toFixed(1);
        }
        
        // ãƒ¯ãƒ¼ã‚«ãƒ¼ã‚«ãƒ¼ãƒ‰æç”»
        function renderWorker(worker) {
            const statusClass = worker.status || 'offline';
            const statusText = statusClass === 'idle' ? 'ã‚¢ã‚¤ãƒ‰ãƒ«' : 
                             statusClass === 'working' ? 'working' : 
                             statusClass === 'busy' ? 'working' :
                             statusClass === 'processing' ? 'working' :
                             'ã‚ªãƒ•ãƒ©ã‚¤ãƒ³';
            const statusEmoji = statusClass === 'idle' ? 'ğŸ’¤' : 
                              statusClass === 'working' || statusClass === 'busy' || statusClass === 'processing' ? 'âš™ï¸' : 
                              'ğŸ”Œ';
            
            const locationIcon = worker.location === 'remote' ? 'ğŸŒ' : 'ğŸ’»';
            
            let currentTaskHtml = '';
            if (worker.current_task && worker.current_task_content) {
                currentTaskHtml = `
                    <div class="current-task">
                        ğŸ“ ${worker.current_task}: ${worker.current_task_content}
                    </div>
                `;
            }
            
            return `

                    <div class="worker-info">
                        <div class="worker-icon">${locationIcon}</div>
                        <div class="worker-details">

                            <div class="worker-meta">
                                Performance: ${worker.performance_factor}x
                            </div>
                            <div class="worker-stats">
                                <div class="stat">
                                    <span class="stat-value">âœ… ${worker.tasks_completed || 0}</span>
                                    <span class="stat-label">å®Œäº†</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">âŒ ${worker.tasks_failed || 0}</span>
                                    <span class="stat-label">å¤±æ•—</span>
                                </div>
                            </div>
                            ${currentTaskHtml}
                        </div>
                    </div>
                    <div class="worker-status ${statusClass}">
                        ${statusEmoji} ${statusText}
                    </div>
                </div>
            `;
        }
        
        function selectWorker(workerId) {
            selectedWorker = selectedWorker === workerId ? 'all' : workerId;
            document.getElementById('selected-worker').textContent = 
                selectedWorker === 'all' ? '(å…¨ãƒ¯ãƒ¼ã‚«ãƒ¼)' : `(${selectedWorker})`;
            filterLogs();
        }
        
        function updateWorkers(workers = currentWorkers) {
            const container = document.getElementById('workers-container');
            if (workers.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">ãƒ¯ãƒ¼ã‚«ãƒ¼ãŒèµ·å‹•ã—ã¦ã„ã¾ã›ã‚“</div>';
                document.getElementById('worker-count').textContent = '(0 workers)';
                return;
            }
            container.innerHTML = workers.map(renderWorker).join('');
            document.getElementById('worker-count').textContent = `(${workers.length} workers)`;
        }
        
        // APIé€šä¿¡
        async function fetchWorkers() {
            try {
                const response = await fetch('http://localhost:8768/api/workers/status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    currentWorkers = data.workers || [];
                    updateWorkers(currentWorkers);
                    updateConnectionStatus('online');

        async function fetchLogs() {
            if (isPaused) return;
            
            try {
                const response = await fetch('http://localhost:8768/api/logs/recent?limit=50');
                const data = await response.json();
                
                if (data.status === 'success' && data.logs) {
                    data.logs.forEach(log => {
                        const logKey = `${log.timestamp}_${log.worker}_${log.message}`;
                        if (!processedLogs.has(logKey)) {
                            processedLogs.add(logKey);
                            addLogEntry(log.worker || 'system', log.type || 'info', log.message);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }
        
        async function fetchTaskQueue() {
            try {
                const response = await fetch('http://localhost:8768/api/tasks/queue');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateTaskQueueDisplay(data.tasks, data.stats);
                }
            } catch (error) {
                console.error('Failed to fetch task queue:', error);
                updateTaskQueueDisplay([], { pending: 0, in_progress: 0, completed_last_hour: 0 });
            }
        }

                `(å¾…æ©Ÿ: ${stats.pending} | å‡¦ç†ä¸­: ${stats.in_progress} | å®Œäº†/æ™‚: ${stats.completed_last_hour})`;

                `;

            }
            
            container.innerHTML = tasks.map(task => {
                const statusIcon = task.status === 'pending' ? 'â¸ï¸' : 'âš™ï¸';

                                    </span>

                                    ${task.prompt_preview}

                                ${task.assigned_to ? `
                                    <div style="margin-top: 4px; color: #9ca3af; font-size: 12px;">
                                        â†’ ${task.assigned_to}

                `;

        }
        
        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connection-status');
            const pulse = document.getElementById('connection-pulse');
            const text = document.getElementById('connection-text');
            
            if (status === 'online') {
                indicator.className = 'status-indicator online';
                pulse.className = 'pulse green';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator offline';
                pulse.className = 'pulse red';
                text.textContent = 'Disconnected';
            }
        }
        
        async function refreshWorkers() {
            await fetchWorkers();

        // åˆæœŸåŒ–

            setInterval(fetchTaskQueue, 10000);  // ã‚¿ã‚¹ã‚¯ã‚­ãƒ¥ãƒ¼ã‚’10ç§’ã”ã¨
            setInterval(fetchLogs, 2000);  // ãƒ­ã‚°ã‚’2ç§’ã”ã¨
