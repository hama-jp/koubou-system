[tool:pytest]
# Test configuration for Koubou System
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require services)
    slow: Slow tests that may take significant time
    api: Tests that require API server
    database: Tests that use database fixtures
    concurrent: Tests that involve concurrency

# Test output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Timeout settings for tests
timeout = 300
timeout_method = thread

# Coverage settings (if pytest-cov is installed)
# --cov=.koubou/scripts
# --cov-report=term-missing

# Parallel execution settings (if pytest-xdist is available)
# -n auto

# Filtering options
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning